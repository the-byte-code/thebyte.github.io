    <header>

    </ul>
    <a href="/pages/contact-us" class="cta">Get in touch</a>
    <div id="menu"><i class="hamburger"></i></div>
    <script>
        const menu = document.querySelector('#menu')
        const icon = menu.querySelector('i')
        const menuItems = document.querySelector('#menu-items')
    
        const switchIcon = () => {
            if (icon.classList.contains('hamburger')) {
                icon.classList.remove('hamburger')
                icon.classList.add('cross')
            } else {
                icon.classList.add('hamburger')
                icon.classList.remove('cross')
            }
        }
    
        menu.addEventListener('click', () => {
            menuItems.classList.toggle('visible')
            switchIcon()
        })
    </script>
</header>

    <script id="DEFAULT_ANY_ERRORING_IMAGES">
        const images = Array.from(document.getElementsByTagName("img"));
        images.forEach(img => {
            img.onerror = (e) => {
                e.preventDefault()
                img.src = "\/images\/default.jpg"
                img.onerror = null
            }
        })
    </script>
    <script id="CAPTIONATE_ALL_ARTICLE_IMAGES">
        const articleImages = Array.from(document.querySelectorAll('.article-content img'))
        articleImages.forEach(img => {
            const caption = document.createElement('caption');
            caption.innerText = img.getAttribute('alt')

            img.insertAdjacentElement('afterend', caption);
        });
    </script>
